<html lang="pt-BR">
<head>

        body{
            background-color: rgba(32, 32, 228, 0.562);
            color: white;

<body>
    <h1>Olá mundo</h1>
    <hr>
    <p>Já me livrei da maldição</p>
    <script>
   let n1 = Number.parseFloat(prompt('Digite um número:')) // string 
   let n2 = Number.parseFloat(prompt('Digite outro numero:')) //string
   let s = n1 + n2
   window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
